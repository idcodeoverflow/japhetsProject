<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/publicTemplate.xhtml">

	<ui:define name="content">
		<!-- Page messages -->
		<p:messages id="messages" showDetail="true" globalOnly="true" />
							   
		<!-- User --> 
		<h:panelGroup rendered="#{authorityMB.userRole}">
			<ui:include src="#{urlMapperMB.userAccountManager}" />
		</h:panelGroup>
		
		<!-- Company -->
		<h:panelGroup rendered="#{authorityMB.companyRole}">
			<ui:include src="#{urlMapperMB.companyAccountManager}" />
		</h:panelGroup>
		
		<!-- Administrator -->
		<h:panelGroup rendered="#{authorityMB.administratorRole}">
			<ui:include src="#{urlMapperMB.administratorAccountManager}" />
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
