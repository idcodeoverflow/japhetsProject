<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/publicTemplate.xhtml">

	<ui:define name="content">
		<!-- Page messages -->
		<p:growl id="messages" showDetail="true" globalOnly="true" />
							   
		<!-- User --> 
		<ui:include src="#{urlMapperMB.userAccountManager}" />
		
		<!-- Company -->
		<h:panelGroup id="companyPanel" layout="block" styleClass="row">
			
			<h:panelGroup styleClass="col-md-2" />
			
			<h:panelGroup styleClass="col-md-8">
				
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-2" />
		
		</h:panelGroup>
		
		<!-- Administrator -->
		<h:panelGroup id="administratorPanel" layout="block" styleClass="row">
			
			<h:panelGroup styleClass="col-md-2" />
			
			<h:panelGroup styleClass="col-md-8">
				
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-2" />
		
		</h:panelGroup>
	</ui:define>
	
</ui:composition>
