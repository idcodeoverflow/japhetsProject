<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/publicTemplate.xhtml">
	
	<ui:define name="content">
	
		<h:form id="validatedUserForm">
		
			<h:panelGroup layout="block" styleClass="row">
			
				<h:panelGroup layout="block" styleClass="col-md-3" />
			
				<!-- Success Message Panel -->
				<h:panelGroup styleClass="col-md-6" >
					<h:panelGroup layout="block" 
						id="validatedUserPanel"
						styleClass="panel panel-default">
						<h:panelGroup layout="block" 
							styleClass="panel-heading">
					    	<h2 class="panel-title">
					    		<h:outputText value="#{msg['user.validated.title']} " />
					    		<h:panelGroup styleClass="glyphicon glyphicon-check" />		
					    	</h2>
					  	</h:panelGroup>
					  	<h:panelGroup layout="block" 
					  		styleClass="panel-body">
					  		<h:panelGroup layout="block" 
					  			styleClass="row">
							    <h:panelGroup layout="block" 
							    	styleClass="col-md-12">
							    	<!-- Success Message -->
									<h:panelGroup layout="block" 
										styleClass="alert alert-success" 
										pt:role="alert">
										<h2>
											<h:outputText value="#{msg['user.validated.message.main']}" />
										</h2>
										<h3>
											<h:outputText value="#{msg['user.validated.message.secondary']}" />
										</h3>
									</h:panelGroup>
									<p:commandButton action="#{validatedMB.signInRedirect()}" 
										styleClass="btn btn-default btn-block"
										value="#{msg['user.validated.signUp']}">
										<f:param name="#{_csrf.parameterName}" 
											value="#{_csrf.token}" />
									</p:commandButton>
							    </h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				
				</h:panelGroup>
			
				<h:panelGroup layout="block" styleClass="col-md-3" />
			
			</h:panelGroup>
		
		</h:form>
	</ui:define>
</ui:composition>
