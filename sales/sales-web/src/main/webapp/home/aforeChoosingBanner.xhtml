<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<!-- Afore Choosing modal -->
	<h:panelGroup styleClass="modal fade bs-example-modal-lg" 
		id="aforeChoosingModal"
		layout="block"
		tabindex="-1" 
		role="dialog" 
		aria-labelledby="aforeChoosingModalLabel">
  		<h:panelGroup 
  			layout="block"
			styleClass="modal-dialog modal-lg" 
  			role="document">
  			
  			<!-- Modal content -->
    		<h:panelGroup layout="block"
				styleClass="modal-content">
				
				<!-- Image -->
				<h:panelGroup layout="block"
					styleClass="row">
					<h:panelGroup layout="block"
						styleClass="col-md-12">
						<h:graphicImage id="aforeChoosingBannerImage"
							value="/resources/media/banners/howToChooseAnAfore.jpg" 
							styleClass="img-responsive" />
					</h:panelGroup>
				</h:panelGroup>
    			
				<!-- Close Button -->
				<h:panelGroup layout="block"
					styleClass="row">
					<h:panelGroup layout="block" 
						styleClass="col-md-12">
						<h:panelGroup layout="block"
			      			styleClass="modal-footer">
			        		<h:button pt:onclick=""
								styleClass="btn btn-default btn-block btn-lg" 
								value="#{msg['aforeChoosingModal.close']}" 
								pt:data-dismiss="modal">
								<f:param name="#{_csrf.parameterName}" 
									value="#{_csrf.token}" />
							</h:button>
			      		</h:panelGroup>
		      		</h:panelGroup>
	      		</h:panelGroup>
	      		
    		</h:panelGroup>
  		</h:panelGroup>
	</h:panelGroup>
	
	<!-- Hidden button to launch the modal -->
	<h:button id="aforeChoosingModalShowBtn"
		styleClass="hidden"
		pt:onclick="" 
		pt:data-toggle="modal" 
		pt:data-target="#aforeChoosingModal"/>
	
</ui:composition>
