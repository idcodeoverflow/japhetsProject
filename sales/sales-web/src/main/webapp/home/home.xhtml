<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<!-- Embedded Video -->
	<ui:define name="welcome-video">
		<h:panelGroup layout="block" styleClass="row video-container">
			<h:panelGroup layout="block" 
				styleClass="embed-responsive embed-responsive-16by9">
				<iframe id="home-video"
					class="embed-responsive-item" 
					src="#{urlMapperMB.homeVideoURL}" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-10">
				<!-- Carousels -->
				<ui:include src="/home/carousels.xhtml" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<!-- Banks and deposits -->
				<ui:include src="#{urlMapperMB.banksNDepositsURL}" />
			</h:panelGroup>
		</h:panelGroup>
		<!-- Offers -->
		<ui:include src="/home/offers.xhtml" />
	</ui:define>
</ui:composition>
