<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<!-- Embedded Video -->
	<ui:define name="welcome-video">
		<h:form id="welcomeVideoForm">
			<!-- Command Link to show the Embedded Video -->
			<h:panelGroup layout="block"
				styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-5" />
				<h:panelGroup layout="block" 
					styleClass="col-md-2">
					<h:commandLink styleClass="bold"
						action="#{homeMB.showHideAforeVideo()}" 
						value="#{msg['main.template.whatIsAfore']}">
						<f:ajax render="@form"/>
						<f:param name="#{_csrf.parameterName}" 
							value="#{_csrf.token}" />
					</h:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5" />
			</h:panelGroup>
			<!-- Video -->
			<h:panelGroup id="welcomeVideoContainer"
				layout="block" 
				rendered="#{homeMB.showQuestionVideo}"
				styleClass="row video-container">
				<h:panelGroup layout="block" 
					styleClass="embed-responsive embed-responsive-16by9">
					<iframe id="home-video"
						class="embed-responsive-item" 
						src="#{urlMapperMB.homeVideoURL}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>	
	</ui:define>
	
	<!-- Page content -->
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-9">
				<!-- Carousels -->
				<ui:include src="#{urlMapperMB.carouselsURL}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<!-- Banks and deposits -->
				<ui:include src="#{urlMapperMB.banksNDepositsURL}" />
			</h:panelGroup>
		</h:panelGroup>
		<!-- Offers -->
		<ui:include src="#{urlMapperMB.offersURL}" />
		<!-- Modal -->
		<ui:include src="#{urlMapperMB.modalURL}" />
	</ui:define>
</ui:composition>
