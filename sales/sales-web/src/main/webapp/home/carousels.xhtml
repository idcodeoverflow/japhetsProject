<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<!-- Goods carousel -->
	<h:panelGroup layout="block" 
		styleClass="row">
		<h:panelGroup 
			id="goodsCarouselContainer" 
			styleClass="col-md-6"
			layout="block">
			<h:panelGroup layout="block" styleClass="panel panel-default">
			<h:panelGroup layout="block" 
				styleClass="panel-heading">
		    	<h2 class="panel-title">
		    		<h:outputText value="#{msg['home.carousel.goods']} " />
		    		<h:panelGroup styleClass="glyphicon glyphicon-gift"/>
		    	</h2>
		  	</h:panelGroup>
		  	<h:panelGroup layout="block" 
		  		styleClass="panel-body">
				<h:panelGroup id="homeCarousel" 
					styleClass="carousel slide" 
					layout="block" 
					pt:data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<ui:repeat var="company" 
							value="#{homeCarouselMB.goodsCompanies}">
							<li data-target="#homeCarousel" 
								data-slide-to="#{homeCarouselMB.goodsCompaniesIndex}" 
								class="#{homeCarouselMB.getGoodsCompanyElementStyleClass(company)}">
							</li>
						</ui:repeat>
					</ol>
					
					<!-- Wrapper for slides -->
					<h:panelGroup layout="block" 
						styleClass="carousel-inner" 
						pt:role="listbox">
						<ui:repeat var="company" 
							value="#{homeCarouselMB.goodsCompanies}">
							<h:panelGroup layout="block" 
								styleClass="item #{homeCarouselMB.getGoodsCompanyElementStyleClass(company)}">
								<h:outputLink value="#{company.url}">
									<p:graphicImage value="#{homeImagesMB.streamedCompanyImage}" 
										styleClass="item-img">
										<f:param name="#{homeImagesMB.COMPANY_IMAGE_REQ_PARAM}" 
											value="#{company.companyId}" />
									</p:graphicImage>
								</h:outputLink>
							</h:panelGroup>
						</ui:repeat>
					</h:panelGroup>
		
					<!-- Left and right controls -->
					<a class="left carousel-control" 
						href="#homeCarousel" 
						role="button" 
						data-slide="prev">
		        		<h:panelGroup styleClass="glyphicon glyphicon-chevron-left" pt:aria-hidden="true"></h:panelGroup>
		        		<h:panelGroup styleClass="sr-only">
		        			<h:outputText value="#{msg['home.carousel.previous']}" />
		        		</h:panelGroup>
		      		</a>
		      		<a class="right carousel-control" 
		      			href="#homeCarousel" 
		      			role="button" 
		      			data-slide="next">
		        		<h:panelGroup styleClass="glyphicon glyphicon-chevron-right" pt:aria-hidden="true"></h:panelGroup>
		        		<h:panelGroup styleClass="sr-only">
		        			<h:outputText value="#{msg['home.carousel.next']}" />
		        		</h:panelGroup>
		      		</a>
				</h:panelGroup>
			</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<!-- Services carousel -->
		<h:panelGroup id="servicesCarouselContainer" 
			styleClass="col-md-6"
			layout="block">
			<h:panelGroup layout="block" styleClass="panel panel-default">
			<h:panelGroup layout="block" 
				styleClass="panel-heading">
		    	<h2 class="panel-title">
		    		<h:outputText value="#{msg['home.carousel.services']} " />
		    		<h:panelGroup styleClass="glyphicon glyphicon-briefcase" /> 
		    	</h2>
		  	</h:panelGroup>
		  	<h:panelGroup layout="block" 
		  		styleClass="panel-body">
				<h:panelGroup id="homeServiceCarousel" 
					styleClass="carousel slide" 
					layout="block" 
					pt:data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<ui:repeat var="company" value="#{homeCarouselMB.servicesCompanies}">
							<li data-target="#homeServiceCarousel" 
								data-slide-to="#{homeCarouselMB.servicesCompaniesIndex}" 
								class="#{homeCarouselMB.getServicesCompanyElementStyleClass(company)}"></li>
						</ui:repeat>
					</ol>
					
					<!-- Wrapper for slides -->
					<h:panelGroup layout="block" 
						styleClass="carousel-inner" 
						pt:role="listbox">
						<ui:repeat var="company" 
							value="#{homeCarouselMB.servicesCompanies}">
							<h:panelGroup layout="block" 
								styleClass="item #{homeCarouselMB.getServicesCompanyElementStyleClass(company)}">
								<h:outputLink value="#{company.url}">
									<p:graphicImage value="#{homeImagesMB.streamedCompanyImage}" 
										styleClass="item-img">
										<f:param name="#{homeImagesMB.COMPANY_IMAGE_REQ_PARAM}" 
											value="#{company.companyId}" />
									</p:graphicImage>
								</h:outputLink>
							</h:panelGroup>
						</ui:repeat>
					</h:panelGroup>
		
					<!-- Left and right controls -->
					<a class="left carousel-control" 
						href="#homeCarousel" 
						role="button" 
						data-slide="prev">
		        		<h:panelGroup styleClass="glyphicon glyphicon-chevron-left" pt:aria-hidden="true"></h:panelGroup>
		        		<h:panelGroup styleClass="sr-only">
		        			<h:outputText value="#{msg['home.carousel.previous']}" />
		        		</h:panelGroup>
		      		</a>
		      		<a class="right carousel-control" 
		      			href="#homeCarousel" 
		      			role="button" 
		      			data-slide="next">
		        		<h:panelGroup styleClass="glyphicon glyphicon-chevron-right" pt:aria-hidden="true"></h:panelGroup>
		        		<h:panelGroup styleClass="sr-only">
		        			<h:outputText value="#{msg['home.carousel.next']}" />
		        		</h:panelGroup>
		      		</a>
				</h:panelGroup>
			</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
