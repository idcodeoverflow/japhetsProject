<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<!-- Offers -->
	<h:panelGroup layout="block" styleClass="panel panel-default">
		<h:panelGroup layout="block" styleClass="panel-heading">
	    	<h2 class="panel-title">
	    		#{msg['home.offers.title']}
				<span class="glyphicon glyphicon-tags"></span>
	    	</h2>
	  	</h:panelGroup>
	  	<!-- Products scroller -->
	  	<h:panelGroup layout="block" styleClass="panel-body" id="home-scroller">
	  		<h:panelGroup layout="block" styleClass="row">
			    <p:dataScroller id="productsDataScroller"
			    	value="#{homeMB.availableProducts}" 
			    	var="product" 
		  			chunkSize="#{homeOffersMB.scrollerChunkSize}">
		    		<!-- Product info block -->
					<h:panelGroup styleClass="col-md-3 col-xs-6" layout="block">
						<h:panelGroup layout="block" styleClass="thumbnail">
							<!-- Product image -->
							<h:outputLink value="#{product.url}">
								<p:graphicImage value="#{homeImagesMB.streamedImage}" 
									styleClass="offer-img">
									<f:param name="#{homeImagesMB.PRODUCT_IMAGE_REQ_PARAM}" 
										value="#{product.productId}" />
								</p:graphicImage>
							</h:outputLink>
							<h:panelGroup layout="block" styleClass="caption">
								<!-- Product title -->
								<h:panelGroup styleClass="thumbnail-title h4">
									<i>
										<h:outputText value="#{product.title}" />
									</i>
								</h:panelGroup>
								<!-- Product description -->
								<p><h:outputText value="#{product.description}" /></p>
								<!-- Product price -->
								<p class="thumbnail-description">
									#{msg['home.product.price']}
									<h:outputText value="#{product.price}" >
										<f:convertNumber type="currency" />
									</h:outputText>
								</p>
								<!-- Product payback percent -->
								<p class="thumbnail-price">
									#{msg['home.product.payback']}
									<h:outputText value="#{product.paybackPercent}" >
										<f:convertNumber type="percent" />
									</h:outputText>
								</p>
								<!-- Privacy policy -->
								<p:commandLink pt:data-toggle="modal" 
									ajax="true"
									update="privacyPolicyContent privacyPolicyTitle"
									immediate="true"
									actionListener="#{providerPrivacyPolicyMB.setCompany(product.company)}"
									pt:data-target="#privacyPolicy">
									<h:panelGroup styleClass="glyphicon glyphicon-eye-open" />
									<h:outputText value=" #{msg['home.product.privacyPolicy']}" />
									<f:param name="#{_csrf.parameterName}" 
										value="#{_csrf.token}" />
								</p:commandLink>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</p:dataScroller>
			</h:panelGroup>
	  	</h:panelGroup>
	</h:panelGroup>
</ui:composition>
