<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:panelGroup id="home-right-pane" 
		layout="block" >

					<h:outputLink value="#{urlMapperMB.inbursaURL}">

				</li>

				<li class="list-group-item">

				<li class="list-group-item">

						<h:graphicImage value="/resources/media/banks/metlifeAfore.png"

					</h:outputLink>
				</li>
				<li class="list-group-item">

				<li class="list-group-item">

					<h:outputLink value="#{urlMapperMB.principalURL}">
						<h:graphicImage value="/resources/media/banks/principalAfore.png" 
							styleClass="img-responsive" />
