<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/publicTemplate.xhtml">

	<ui:define name="content">
		<h:panelGroup layout="block" 
			styleClass="row">
		
			<h:panelGroup layout="block" styleClass="col-md-3" />
		
			<h:panelGroup styleClass="col-md-6" >
				<h:panelGroup layout="block" 
					styleClass="panel panel-default">
					
					<h:panelGroup layout="block" 
						styleClass="panel-heading">
						<h2 class="panel-title">
							<h:outputText value="#{msg['recover.password.title']} " />
							<h:panelGroup styleClass="glyphicon glyphicon-repeat" />
						</h2>
					</h:panelGroup>
					
					<h:panelGroup layout="block" 
						styleClass="panel-body">
						<!-- Form -->
						<h:form id="changePasswordForm">
						
							<!-- Current Password -->
							<h:panelGroup layout="block" 
								styleClass="form-group">
								<h:outputLabel for="currentPasswordInput">
									<h:outputText value="#{msg['recover.password.form.email']}" />
								</h:outputLabel>
								<h:inputText id="currentPasswordInput" 
									styleClass="form-control" 
									pt:placeholder="#{msg['recover.password.form.email']}" />
							</h:panelGroup>
							
							<!-- New Password -->
							<h:panelGroup layout="block" 
								styleClass="form-group">
								<h:outputLabel for="newPasswordInput">
									<h:outputText value="#{msg['recover.password.form.email']}" />
								</h:outputLabel>
								<h:inputText id="newPasswordInput" 
									styleClass="form-control" 
									pt:placeholder="#{msg['recover.password.form.email']}" />
							</h:panelGroup>
							
							<!-- Confirm New Password -->
							<h:panelGroup layout="block" 
								styleClass="form-group">
								<h:outputLabel for="confirmNewPasswordInput">
									<h:outputText value="#{msg['recover.password.form.email']}" />
								</h:outputLabel>
								<h:inputText id="confirmNewPasswordInput" 
									styleClass="form-control" 
									pt:placeholder="#{msg['recover.password.form.email']}" />
							</h:panelGroup>
							
							<!-- Recover password button block -->
							<h:panelGroup layout="block" 
								styleClass="row">
								<h:panelGroup layout="block" 
									styleClass="col-md-12">
									<h:button styleClass="btn btn-default btn-block btn-lg" 
										value="#{msg['recover.password.button.recover']}" />
								</h:panelGroup>
							</h:panelGroup>
							
						</h:form>
						
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		
			<h:panelGroup layout="block" styleClass="col-md-3" />
		
		</h:panelGroup>
	</ui:define>
</ui:composition>
