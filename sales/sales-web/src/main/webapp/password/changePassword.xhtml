<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/publicTemplate.xhtml">

	<ui:define name="content">
		<h:panelGroup layout="block" 
			styleClass="row">
		
			<h:panelGroup layout="block" styleClass="col-md-3" />
		
			<h:panelGroup styleClass="col-md-6" >
				<h:panelGroup layout="block" 
					styleClass="panel panel-default">
					
					<h:panelGroup layout="block" 
						styleClass="panel-heading">
						<h2 class="panel-title">
							<h:outputText value="#{msg['modify.password.title']} " />
							<h:panelGroup styleClass="glyphicon glyphicon-user" />
						</h2>
					</h:panelGroup>
					
					<h:panelGroup layout="block" 
						styleClass="panel-body">
						<!-- Form -->
						<h:form id="changePasswordForm">
						
							<!-- Messages -->
							<p:messages id="changePasswordMessages" globalOnly="true"/>
						
							<!-- Current Password -->
							<h:panelGroup layout="block" 
								styleClass="form-group">
								<h:outputLabel for="currentPasswordInput">
									<h:outputText value="#{msg['modify.password.form.oldPassword']}" />
								</h:outputLabel>
								<h:inputSecret id="currentPasswordInput" 
									required="true" 
									value="#{changePasswordMB.oldPassword}"
									maxlength="#{changePasswordMB.MAX_PASSWORD_LENGTH}"
									styleClass="form-control" 
									pt:placeholder="#{msg['modify.password.form.oldPassword']}"
									validatorMessage="#{msg['modify.password.error.invalidPassLength']}#{changePasswordMB.MIN_PASSWORD_LENGTH}">
									<f:validateLength minimum="#{changePasswordMB.MIN_PASSWORD_LENGTH}" />
								</h:inputSecret>
								<p:messages for="currentPasswordInput" />
							</h:panelGroup>
							
							<!-- New Password -->
							<h:panelGroup layout="block" 
								styleClass="form-group">
								<h:outputLabel for="newPasswordInput">
									<h:outputText value="#{msg['modify.password.form.newPassword']}" />
								</h:outputLabel>
								<h:inputSecret id="newPasswordInput" 
									required="true" 
									value="#{changePasswordMB.newPassword}"
									maxlength="#{changePasswordMB.MAX_PASSWORD_LENGTH}"
									styleClass="form-control" 
									pt:placeholder="#{msg['modify.password.form.newPassword']}"
									validatorMessage="#{msg['modify.password.error.invalidPassLength']}#{changePasswordMB.MIN_PASSWORD_LENGTH}">
									<f:validateLength minimum="#{changePasswordMB.MIN_PASSWORD_LENGTH}" />
								</h:inputSecret>
								<p:messages for="newPasswordInput" />
							</h:panelGroup>
							
							<!-- Confirm New Password -->
							<h:panelGroup layout="block" 
								styleClass="form-group">
								<h:outputLabel for="confirmNewPasswordInput">
									<h:outputText value="#{msg['modify.password.form.confirmedPassword']}" />
								</h:outputLabel>
								<h:inputSecret id="confirmNewPasswordInput" 
									required="true" 
									value="#{changePasswordMB.confirmedPassword}"
									maxlength="#{changePasswordMB.MAX_PASSWORD_LENGTH}"
									styleClass="form-control" 
									pt:placeholder="#{msg['modify.password.form.confirmedPassword']}"
									validatorMessage="#{msg['modify.password.error.invalidPassLength']}#{changePasswordMB.MIN_PASSWORD_LENGTH}">
									<f:validateLength minimum="#{changePasswordMB.MIN_PASSWORD_LENGTH}" />
								</h:inputSecret>
								<p:messages for="confirmNewPasswordInput" />
							</h:panelGroup>
							
							<!-- Recover password button block -->
							<h:panelGroup layout="block" 
								styleClass="row">
								<h:panelGroup layout="block" 
									styleClass="col-md-12">
									<p:commandButton styleClass="btn btn-default btn-block btn-lg" 
										value="#{msg['modify.password.form.modifyPassword']}" 
										update="changePasswordMessages"
										action="#{changePasswordMB.changeUserPassword()}">
										<f:param name="#{_csrf.parameterName}" 
											value="#{_csrf.token}" />
									</p:commandButton>
								</h:panelGroup>
							</h:panelGroup>
							
						</h:form>
						
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		
			<h:panelGroup layout="block" styleClass="col-md-3" />
		
		</h:panelGroup>
	</ui:define>
</ui:composition>
