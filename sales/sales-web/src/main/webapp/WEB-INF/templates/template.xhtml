<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>#{msg['main.template.header']}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Styles -->
		<h:outputStylesheet name="css/bootstrap.min.css" />
		<h:outputStylesheet name="css/customization.css" />
		
		<!-- Javascript libraries -->
		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="utilities/inputUtils.js" />
		<h:outputScript library="js" name="utilities/validationUtils.js" />
	</h:head>
	<h:body>
		<!-- Nav Bar -->
		<ui:include src="/WEB-INF/templates/sections/navbar.xhtml"></ui:include>
		<!-- Home video -->
		<ui:insert name="welcome-video"></ui:insert>
		<!-- Content -->
		<h:panelGroup styleClass="container bs-docs-container" layout="block">
			<!-- Search box -->
			<ui:include src="/WEB-INF/templates/sections/searchbox.xhtml"></ui:include>
			<!-- Page content -->
			<ui:insert name="content"></ui:insert>
		</h:panelGroup>
		<!-- Footer -->
		<ui:include src="/WEB-INF/templates/sections/footer.xhtml"></ui:include>
	</h:body>
</html>
