<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<footer class="footer">
		<h:panelGroup layout="block" 
			styleClass="row">
			<h:form>
				<!-- Contact -->
				<h:panelGroup layout="block" 
					styleClass="col-md-4">
					<h4>
						<h:commandLink id="contactComLink">
							<h:panelGroup styleClass="glyphicon glyphicon-earphone" />
							<h:outputText value=" #{msg['main.template.contact']}" />
						</h:commandLink>
					</h4>
				</h:panelGroup>
				
				<!-- Spacer -->
		       	<h:panelGroup layout="block" 
		       		styleClass="col-md-1" />
			
				<!-- Social Networks -->
		    	<h:panelGroup styleClass="col-md-2" 
		    		layout="block">
		    		<!-- Twitter Link -->
		    		<h:outputLink value="#{urlMapperMB.twitterUrl}">
			    		<h:graphicImage id="facebook-icon" 
			    			value="/resources/media/icons/twitter.png" 
			       			styleClass="img-circle footer-img" />
		       		</h:outputLink>
		       		<!-- Facebook Link -->
		    		<h:outputLink value="#{urlMapperMB.facebookUrl}">
			       		<h:graphicImage id="twitter-icon" 
			       			value="/resources/media/icons/facebook.png" 
			       			styleClass="img-circle footer-img" />
		       		</h:outputLink>
		       	</h:panelGroup>
		       	
		       	<!-- Privacy Policy -->
		       	<h:panelGroup layout="block" 
		       		styleClass="col-md-2">
	       			<p:commandLink id="privacyPolicyCommndLink"
       					pt:data-toggle="modal" 
						immediate="true"
						pt:data-target="#privacyNoticeModal">
						<h4>
		       				<h:panelGroup styleClass="glyphicon glyphicon-eye-open" />
		       				<h:outputText value=" #{msg['main.template.noticeOfPrivacy']}" />
	       				</h4>
	       				<f:param name="#{_csrf.parameterName}" 
								value="#{_csrf.token}" />
	       			</p:commandLink>
		       	</h:panelGroup>
		       	
		       	<!-- Use Conditions -->
		       	<h:panelGroup layout="block" 
		       		styleClass="col-md-2">
	       			<p:commandLink id="usageConditionsCommndLink"
       					pt:data-toggle="modal" 
						immediate="true" 
						pt:data-target="#usageTermsModal">
	       				<h4>
		       				<h:panelGroup styleClass="glyphicon glyphicon-folder-open" />
		       				<h:outputText value=" #{msg['main.template.useConditions']}" />
	       				</h4>
	       				<f:param name="#{_csrf.parameterName}" 
								value="#{_csrf.token}" />
	       			</p:commandLink>
		       	</h:panelGroup>
		       	
		       	<!-- Spacer -->
		       	<h:panelGroup layout="block" 
		       		styleClass="col-md-1" />
	       	
	       	</h:form>
	       	
	 	</h:panelGroup>
	 	
	 	<!-- Prosperad Privacy Notice Modal -->
	 	<ui:include src="#{urlMapperMB.prosperadPrivacyNotice}" />
	 	
	 	<!-- Prosperad Usage Terms Modal -->
	 	<ui:include src="#{urlMapperMB.prosperadUsageTerms}" />

     </footer>

</ui:composition>
