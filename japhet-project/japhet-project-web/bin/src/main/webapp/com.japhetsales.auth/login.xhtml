<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pf="http://primefaces.org/ui"
	template="/WEB-INF/templates/publicTemplate.xhtml">
	
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup styleClass="col-md-3"/>
			<h:panelGroup styleClass="col-md-6">
				<h:panelGroup layout="block" styleClass="panel panel-default">
					<h:panelGroup layout="block" styleClass="panel-heading">
				    	<h2 class="panel-title">
				    		#{msg['login.form.panel.title']}
				    		<h:panelGroup styleClass="glyphicon glyphicon-ok"/>		
				    	</h2>
				  	</h:panelGroup>
				  	<h:panelGroup layout="block" styleClass="panel-body">
						<h:form>
							<h:panelGroup layout="block" styleClass="form-group">
								<h:outputLabel for="loginMail">#{msg['login.form.email']}</h:outputLabel> 
								<h:inputText type="email" styleClass="form-control" id="loginMail"
									placeholder="#{msg['login.form.email']}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="form-group">
								<h:outputLabel for="loginPassword">#{msg['login.form.password']}</h:outputLabel> 
								<h:inputSecret styleClass="form-control" id="loginPassword"
									placeholder="#{msg['login.form.password']}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleCass="checkbox">
								<h:outputLabel> 
									<h:selectBooleanCheckbox id="loginRememberMe" /> 
									#{msg['login.form.remember']}
								</h:outputLabel>
								<p><i>
									<h:commandLink value="#{msg['login.form.forgotten.password']}" id="forgottenPassword"/>
								</i></p>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12" >
									<h:button styleClass="btn btn-default btn-block btn-lg" value="#{msg['login.form.login']}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12" >
									<h:button styleClass="btn btn-primary btn-block btn-lg" value="#{msg['login.form.login.facebook']}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12" >
									<p class="h4" id="registerMeParagraph">
										<h:commandLink value="#{msg['login.form.register']}" id="registerMeLogin"/>
									</p>
								</h:panelGroup>
							</h:panelGroup>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup styleClass="col-md-3"/>
		</h:panelGroup>
	</ui:define>
</ui:composition>
